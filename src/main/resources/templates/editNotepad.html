<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My notepads</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/editNotepad.css}" type="text/css">
    <style>* {
        margin: 0;
        padding: 0
    }</style>
</head>
<body class="body">
<header class="header radius">
    <a th:href="myNotepads" class="myTitleLink nonDecorationLink">My notepads</a>
</header>

<div class="middle">
    <main class="main radius">
        <div id="title-editor" class="title-editor editor radius" contenteditable="true" placeholder="title" th:text="${notepad.getTitle()}"></div>
        <div id="body-editor" class="body-editor editor radius" contenteditable="true" placeholder="body" th:text="${notepad.getBody()}"></div>
        <form name="form" id="form" action="#" th:action="@{/editNotepadSubmit}" th:object="${notepad}" method="post">
            <input type="hidden" th:field="*{notepadId}" />
            <input id="title-form" type="hidden" th:field="*{title}" />
            <input id="body-form" type="hidden" th:field="*{body}" />
        </form>
    </main>
    <div class="r-side radius">
        <div class="new-category-editor-container">
            <div id="category-editor" class="category-editor editor radius" contenteditable="true" placeholder="category"></div>
        </div>
        <div id="category-list-container">
        </div>
        <button class="button add-button" onclick="addCategory()">Add</button>
        <button class="button" onclick="saveNotepad()">Save</button>
        <button class="button" onclick="resetNotepad()">Reset</button>
    </div>
    <div id="hidden-category-list">
        <input type="hidden" th:value="${category}" th:each="category: ${categoryList}">
    </div>
</div>

<footer class="footer radius">
    Â© 2021 My notepad .inc
</footer>
</body>
<script type="text/javascript" th:src="@{/javascript/editNotepad.js}"></script>
</html>
