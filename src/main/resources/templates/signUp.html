<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My notepads</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/loginCommon.css}" type="text/css">
    <style>* {
        margin: 0;
        padding: 0
    }</style>
    <script type="text/javascript" th:src="@{/javascript/signUp.js}"></script>
</head>
<body class="body">
<header class="header radius">
    <a th:href="myNotepads" class="myTitleLink nonDecorationLink">My notepads</a>
</header>

<div class="loginFormContainer">
    <div class="loginForm radius">
        <h2 class="login-label">Sign Up</h2>
        <div id="input-username" class="auth-info radius" contenteditable="true" placeholder="username" autofocus></div>
        <div id="input-password" class="auth-info radius" contenteditable="true" placeholder="Password"></div>
        <button class="login-button" onclick="signUp()">Sign Up</button>
    </div>
    <form name="form" th:action="@{/signUpUser?uuid=${uuid}}" method="post" th:object="${myNotepadsUser}">
        <input id="username-form" type="hidden" th:field="*{userName}" />
        <input id="password-form" type="hidden" th:field="*{password}" />
    </form>
</div>

<footer class="footer radius">
    Â© 2021 My notepad .inc
</footer>
<script type="text/javascript" th:src="@{/javascript/signUp.js}"></script>
</body>
<script>
    document.onload = enterIsLogin('input-username', 'input-password')
</script>
</html>
