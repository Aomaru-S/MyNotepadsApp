<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My notepads</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/loginCommon.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css">
    <style>* {
        margin: 0;
        padding: 0
    }</style>
</head>
<body class="body">
<header class="header radius">
    <a th:href="myNotepads" class="myTitleLink nonDecorationLink">My notepads</a>
</header>

<div class="loginFormContainer">
    <div class="loginForm radius">
        <h2 class="login-label">Mail Sent</h2>
        <div class="other-option-container">
            <form th:action="@{/sendMail}" name="form" method="post">
                <input class="other-option" type="hidden" name="mailAddress" th:value="${mailAddress}">
                <a class="other-option" href="javascript:form.submit()">Resent mail</a>
            </form>
            <a th:href="@{/login}" class="other-option">Log In</a>
        </div>
    </div>
</div>

<footer class="footer radius">
    Â© 2021 My notepad .inc
</footer>
</body>
</html>
